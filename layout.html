<!DOCTYPE html><meta name="viewport" content="width=device-width, initial-scale=1"><html><head><script src="js/jquery.min.js"></script><script src="js/transition.js"></script><script src="js/carousel.js"></script><script>$(document).ready(function() {      
  $('#howItWorksCarousel').carousel({
    interval:false
  });

  $('.img-carousel').on('click', function() {
    $('#howItWorksCarousel').carousel('next');
  });
  
  var Cycler = function(container, delay) {
    this.container = container
    var self = this;

    setTimeout(function() {
      setInterval(function() {
        self.cycle();
      }, 2000);
    }, delay);
  }

  Cycler.prototype.cycle = function() {
    var active = this.container.children('.active');
    var next = (active.next().length > 0) ? active.next() : this.container.children('img:first');
    next.css('z-index',2);

    active.fadeOut(800,function() {
      active.css('z-index',1).show().removeClass('active');
      next.css('z-index',3).addClass('active');
    });
    
  }

  $(".img-cycler").each(function(i) {
    new Cycler($(this), i * 600);
  });
 
});</script><link href="css/bootstrap.min.css" rel="stylesheet"><link href="css/style.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,700" rel="stylesheet" type="text/css"><style>carousel-image {
  /*display:block;
  margin-left:auto;
  margin-right:auto;*/
}
.carousel-control.left, .carousel-control.right {
  background-image: none !important;
  background: none !important; 
  filter: progid:none !important;
}
.carousel-control {
  color: #666;
  opacity: 1;
}
.carousel-caption {
  position: static;
  right: 15%;
  bottom: 20px;
  left: 15%;
  z-index: 10;
  color: #333;
  text-align: center;
  text-shadow: none !important; 
  font-style:italic;
  height: 110px;
}
#howItWorksCarousel .carousel-indicators {
  position: absolute;
  bottom: 90px;
}
#explorationCarousel .carousel-indicators {
  position: absolute;
  bottom: 0px;
}
.carousel-indicators li {
  background: #ccc;
}
.carousel-indicators .active {
    background: #666;
}
.carousel-inner > .item > img, .carousel-inner > .item > a > img {
  margin: auto;
}
.caption {
  color:#999;
  font-style:italic;
  font-size:14px;
}</style><link href="css/bootstrap.min.css" rel="stylesheet"><link href="css/style.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,500,700" rel="stylesheet" type="text/css"><title>Kevin Gates Portfolio</title></head><body><div class="container"></div></body></html>
