<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://realtimeboard.com/app/static/rtb.uikit.css">
    <script src="https://realtimeboard.com/app/static/rtb.sdk.1.1.js"></script>

    <style>
        .rtb-sidebar-caption {
            font-size: 14px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            padding: 24px 0 0 24px;
        }

        .tip {
            color: #333;
            margin: 20px 0 0 26px;
        }

        .slidecontainer {
          margin: 20px 0 0 26px;
          width: 90%; /* Width of the outside container */
        }

        /* The slider itself */
        .slider {
          width: 90%; /* Full-width */
        }

    </style>
</head>

<body>
<div style="height:100%;">
    <div class="rtb-sidebar-caption">Sticker Resizer</div>
    <div style="height:30px;">
        <div class="tip" id="tip">
            Select stickers you want to resize
        </div>
    </div>
    <svg width="90%" height="70%"><svg>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
    </div>
    
    <div class="tip" style="align-items:right; position:absolute; bottom:30px; width:90%;">
        <button id="resizeButton" style="font-size:18px; width:90%; height:40px;">Resize</button>
    </div>
</div>
<script src="sidebar.js"></script>
</body>
</html>
